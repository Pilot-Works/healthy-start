{% extends "layout.html" %}

{% block page_title %}
  Apply - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/application/question/your-parent-or-guardian/4">Back</a>

      <form action="/application/question/your-parent-or-guardian/6" method="get" class="form">
        <div class="form-group">

          <legend>
            <h1 class="heading-large">
              Your parent or guardian
            </h1>
            <!-- <p class="body-text"></p> -->
          </legend>

          <div class="form-group">
            <label class="form-label" for="parentGuardianRelationship">What is the status of your relationship with your parent or guardian?</label>

            <select class="form-control" id="parentGuardianRelationship" name="parentGuardianRelationship" onchange="showOther()" onload="showOther()">
              <option class="mother">Mother</option>
              <option class="father">Father</option>
              <option class="carer">Carer</option>
              <option class="other">Other</option>
            </select>

            <script>
              function setSelectValue(id, val) {
                  document.getElementById(id).value = val;
              }

              function showOther(){
                if (document.getElementById('parentGuardianRelationship').value == 'Other') {
                  document.getElementById('parentGuardianRelationshipOther').style.display = "block";
                }
              }

              setSelectValue('parentGuardianRelationship', '{{ data['parentGuardianRelationship'] }}');
              showOther();
            </script>
          </div>

          <div class="form-group" id="parentGuardianRelationshipOther" style="display: none;">
            <label class="form-label" for="parentGuardianRelationshipOther">Please specify</label>
            <input type="text" class="form-control" id="parentGuardianRelationshipOther" name="parentGuardianRelationshipOther" value="{{ data['parentGuardianRelationshipOther'] }}">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
