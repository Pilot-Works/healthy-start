{% extends "layout.html" %}

{% block page_title %}
  Apply - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/application/question/your-parent-or-guardian/1">Back</a>

      <form action="/application/question/your-parent-or-guardian/3" method="get" class="form">
        <div class="form-group">

          <legend>
            <h1 class="heading-large">
              Your parent or guardian
            </h1>
            <!-- <p class="body-text"></p> -->
          </legend>

          <div class="form-group">
            <label class="form-label" for="parentGuardianDob">
              What is your parent or guardian's date of birth?
              <span class="form-hint">
                <!--  -->
              </span>
            </label>

            <div class="form-date">
              <div class="form-group form-group-day">
                <label class="form-label" for="parentGuardianDobDay">Day</label>
                <input class="form-control" id="parentGuardianDobDay" name="parentGuardianDobDay" type="number" pattern="[0-9]*" min="0" max="31" required value="{{ data['parentGuardianDobDay'] }}">
              </div>

              <div class="form-group form-group-month">
                <label class="form-label" for="parentGuardianDobMonth">Month</label>
                <input class="form-control" id="parentGuardianDobMonth" name="parentGuardianDobMonth" type="number" pattern="[0-9]*" min="0" max="12" required value="{{ data['parentGuardianDobMonth'] }}">
              </div>

              <div class="form-group form-group-year">
                <label class="form-label" for="parentGuardianDobYear">Year</label>
                <input class="form-control" id="parentGuardianDobYear" name="parentGuardianDobYear" type="number" pattern="[0-9]*" min="0" max="2017" required value="{{ data['parentGuardianDobYear'] }}">
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
