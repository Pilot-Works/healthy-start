{% extends "layout.html" %}

{% block page_title %}
  Apply - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/application/question/applicant-contact-details/1">Back</a>

      <form action="/application/question/your-partner/1" method="get" class="form">
        <div class="form-group">

          <legend>
            <h1 class="heading-large">
              Applicant contact details
            </h1>
            <!-- <p class="body-text"></p> -->
          </legend>

          <div class="form-group">
            <label class="form-label" for="addressLine1">Address line 1</label>
            <input class="form-control" id="addressLine1" type="text" name="addressLine1" required value="{{ data['addressLine1'] }}">
          </div>

          <div class="form-group">
            <label class="form-label" for="addressLine2">Address line 2</label>
            <input class="form-control" id="addressLine2" type="text" name="addressLine2" required value="{{ data['addressLine2'] }}">
          </div>

          <div class="form-group">
            <label class="form-label" for="town">Town</label>
            <input class="form-control" id="town" type="text" name="town" required value="{{ data['town'] }}">
          </div>

          <div class="form-group">
            <label class="form-label" for="country">Country</label>

            <select class="form-control" id="country" name="country">
              <option class="england">England</option>
              <option class="wales">Wales</option>
              <option class="scotland">Scotland</option>
            </select>

            <script>
              function setSelectValue (id, val) {
                  document.getElementById(id).value = val;
              }
              setSelectValue('country', '{{ data['country'] }}');
              console.log({{ data['country'] }})
            </script>
          </div>

          <div class="form-group">
            <label class="form-label" for="postCode">Post code</label>
            <input class="form-control" id="postCode" type="text" name="postCode" required pattern="^([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-‌​9]{1,2})|(([A-Za-z][‌​0-9][A-Za-z])|([A-Za‌​-z][A-Ha-hJ-Yj-y][0-‌​9]?[A-Za-z])))) [0-9][A-Za-z]{2})$
" value="{{ data['postCode'] }}">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
