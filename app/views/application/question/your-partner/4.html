{% extends "layout.html" %}

{% block page_title %}
  Apply - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/application/question/your-partner/3">Back</a>

      <form action="/application/question/your-partner/5" method="get" class="form">
        <div class="form-group">

          <legend>
            <h1 class="heading-large">
              Your partner
            </h1>
            <!-- <p class="body-text"></p> -->
          </legend>

          <!-- Name(s) -->
          <div class="form-group">
            <label class="form-label" for="partner-first-name">First name</label>
            <input type="text" class="form-control" id="partner-first-name" name="partner-first-name" required value="{{ data['partner-first-name'] }}">
          </div>

          <div class="form-group">
            <label class="form-label" for="partner-surname">Surname</label>
            <input type="text" class="form-control" id="partner-surname" name="partner-surname" required value="{{ data['partner-surname'] }}">
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
