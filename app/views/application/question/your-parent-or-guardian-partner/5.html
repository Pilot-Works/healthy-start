{% extends "layout.html" %}

{% block page_title %}
  Apply - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/application/question/your-parent-or-guardian-partner/4">Back</a>

      <form action="/application/question/your-parent-or-guardian-partner/6" method="get" class="form">
        <div class="form-group">

          <legend>
            <h1 class="heading-large">
              Your parent or guardian’s partner
            </h1>
            <!-- <p class="body-text"></p> -->
          </legend>

          <div class="form-group">
            <label class="form-label" for="parentGuardianPartnerRelationship">What is the status of your relationship with your parent or guardian’s partner?</label>

            <select class="form-control" id="parentGuardianPartnerRelationship" name="parentGuardianPartnerRelationship" onchange="showOther()" onload="showOther()">
              <option class="son">Son</option>
              <option class="daughter">Daughter</option>
              <option class="other">Other</option>
            </select>

            <script>
              function setSelectValue(id, val) {
                  document.getElementById(id).value = val;
              }

              function showOther(){
                if (document.getElementById('parentGuardianPartnerRelationship').value == 'Other') {
                  document.getElementById('parentGuardianPartnerRelationshipOther').style.display = "block";
                }
              }

              setSelectValue('parentGuardianPartnerRelationship', '{{ data['parentGuardianPartnerRelationship'] }}');
              showOther();
            </script>
          </div>

          <div class="form-group" id="parentGuardianPartnerRelationshipOther" style="display: none;">
            <label class="form-label" for="parentGuardianPartnerRelationshipOther">Please specify</label>
            <input type="text" class="form-control" id="parentGuardianPartnerRelationshipOther" name="parentGuardianPartnerRelationshipOther" value="{{ data['parentGuardianPartnerRelationshipOther'] }}">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
