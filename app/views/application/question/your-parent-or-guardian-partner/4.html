{% extends "layout.html" %}

{% block page_title %}
  Apply - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/application/question/your-parent-or-guardian-partner/3">Back</a>

      <form action="/application/question/your-parent-or-guardian-partner/5" method="get" class="form">
        <div class="form-group">

          <legend>
            <h1 class="heading-large">
              Your parent or guardian’s partner
            </h1>

            <h2 class="heading-medium">
              What is your parent or guardian’s partner's name?
            </h2>
          </legend>

          <!-- Name(s) -->
          <div class="form-group">
            <label class="form-label" for="parentGuardianPartnerFirstName">First name</label>
            <input type="text" class="form-control" id="parentGuardianPartnerFirstName" name="parentGuardianPartnerFirstName" required value="{{ data['parentGuardianPartnerFirstName'] }}">
          </div>

          <div class="form-group">
            <label class="form-label" for="parentGuardianPartnerSurname">Surname</label>
            <input type="text" class="form-control" id="parentGuardianPartnerSurname" name="parentGuardianPartnerSurname" required value="{{ data['parentGuardianPartnerSurname'] }}">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
