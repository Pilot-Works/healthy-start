{% extends "layout.html" %}

{% block page_title %}
  Apply - Parent or guardian details - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/application/section/parent-guardian/living-with">Back</a>

      <form action="/application/section/parent-guardian/dob" method="post" class="form">
        <div class="form-group">

          <legend>
            <h1 class="heading-large">
              Parent or guardian details
            </h1>
          </legend>

          <!-- Parent/Guardian relationship -->
          <div class="form-group">
            <fieldset>

              <label class="form-label" for="parentGuardianRelationship">
                <h3 class="heading-small">Relationship to applicant</h3>
              </label>

              <select class="form-control" id="parentGuardianRelationship" name="parentGuardianRelationship">
                <option class="mother">Mother</option>
                <option class="father">Father</option>
                <option class="carer">Carer</option>
                <option class="other" data-target="parentGuardianRelationshipOther">Other</option>
              </select>

              <div class="panel panel-border-narrow js-hidden" id="parentGuardianRelationshipOther">
                <label class="form-label" for="parentGuardianRelationshipOther">Please specify</label>
                <input class="form-control" name="parentGuardianRelationshipOther" type="text" id="parentGuardianRelationshipOther">
              </div>

              <script>
                function setSelectValue(id, val) {
                    document.getElementById(id).value = val;
                }

                setSelectValue('parentGuardianRelationship', '{{ data['parentGuardianRelationship'] }}');
              </script>

            </fieldset>
          </div>

          <!-- Submit -->
          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
