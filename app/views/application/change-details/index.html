{% extends "layout.html" %}

{% block page_title %}
  Change details - Healthy start
{% endblock %}

{% block content %}

<div id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Change of details
      </h1>

      <p>This service will allow you to update the details stored in relation to your Healthy Start allowance.</p>

      <form action="/application/change-details/valid-login" method="post" class="form">
        <div class="form-group">

          <!-- National Insurance -->
          <div class="form-group">
            <label class="form-label" for="niNumber">
              <h3 class="heading-small">National Insurance Number</h3>
              <span class="form-hint">
                It's on your National Insurance card, benefit letter, payslip or P60.
                <br>
                For example, ‘QQ 12 34 56 C’.
              </span>
            </label>

            <input class="form-control" id="niNumber" type="text" name="niNumber" pattern="^\s*[a-zA-Z]{2}(?:\s*\d\s*){6}[a-zA-Z]?\s*$" required value="{{ data['niNumber'] }}">
          </div>

          <!-- DOB -->
          <div class="form-group">
            <fieldset>

              <label class="form-label" for="dob">
                <h3 class="heading-small">Date of birth</h3>
              </label>

              <div class="form-date">
                <div class="form-group form-group-day">
                  <label class="form-label" for="dobDay">Day</label>
                  <input class="form-control" id="dobDay" name="dobDay" type="number" pattern="[0-9]*" min="0" max="31" required value="{{ data['dobDay'] }}">
                </div>

                <div class="form-group form-group-month">
                  <label class="form-label" for="dobMonth">Month</label>
                  <input class="form-control" id="dobMonth" name="dobMonth" type="number" pattern="[0-9]*" min="0" max="12" required value="{{ data['dobMonth'] }}">
                </div>

                <div class="form-group form-group-year">
                  <label class="form-label" for="dobYear">Year</label>
                  <input class="form-control" id="dobYear" name="dobYear" type="number" pattern="[0-9]*" min="0" max="2017" required value="{{ data['dobYear'] }}">
                </div>
              </div>
            </fieldset>
          </div>

          <!-- Submit -->
          <div class="form-group">
            <input type="submit" class="button" value="Continue">
          </div>

        </div>
      </form>

    </div>
  </div>

</div>

{% endblock %}
