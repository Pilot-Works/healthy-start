{% extends "layout.html" %}

{% block page_title %}
  Check eligibility - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/check-eligibility/question/pregnant-or-children">Back</a>

      <form action="/check-eligibility/question/receiving-qualifying-benefits" app/views/application class="form">

        <div class="form-group">
          <fieldset>

            <legend>
              <h1 class="heading-large">
                Are you over 18?
              </h1>
              <!-- <p class="body-text"></p> -->
            </legend>

            <div class="multiple-choice">
              <input id="over18True" type="radio" name="over18" value="true" {{ checked('over18', 'true') }}>
              <label for="over18True">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="over18False" type="radio" name="over18" value="false" {{ checked('over18', 'false') }}>
              <label for="over18False">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
