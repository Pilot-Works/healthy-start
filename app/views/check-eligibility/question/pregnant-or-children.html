{% extends "layout.html" %}

{% block page_title %}
  Check eligibility - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/check-eligibility/">Back</a>

      <form action="/check-eligibility/question/over-18" app/views/application class="form">

        <div class="form-group">
          <fieldset>
            <legend>
              <h1 class="heading-large">
                Are you pregnant or have children under 4?
              </h1>
              <!-- <p class="body-text"></p> -->
            </legend>

            <div class="multiple-choice">
              <input id="pregnantOrChildrenTrue" type="radio" name="pregnantOrChildren" value="true" required {{ checked('pregnantOrChildren', 'true') }}>
              <label for="pregnantOrChildrenTrue">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="pregnantOrChildrenFalse" type="radio" name="pregnantOrChildren" value="false" required {{ checked('pregnantOrChildren', 'false') }}>
              <label for="pregnantOrChildrenFalse">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock %}
