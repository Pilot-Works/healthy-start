{% extends "layout.html" %}

{% block page_title %}
  Name - About - Healthy Start
{% endblock %}

{% block content %}

<div id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/existing-record/details" method="post" class="form">
        <div class="form-group">

          <legend>
            <h1 class="heading-large">
              Security question
            </h1>
          </legend>

          <!-- Security question -->
          <div class="form-group">
            <h3 class="heading-small">First name of eldest child?</h3>

            <div class="form-group">
              <input type="text" class="form-control" id="securityQuestion" name="securityQuestion" required value="{{ data['securityQuestion'] }}">
            </div>
          </div>

          <div class="form-group">
            <!-- Submit -->
            <input type="submit" class="button" value="Continue">

            <!-- Save -->
            <input id="save" type="submit" class="button" value="Save">
          </div>
          
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
